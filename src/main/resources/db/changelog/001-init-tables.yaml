databaseChangeLog:
  - changeSet:
      id: 001-create-task-templates
      author: misha
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: task_templates
      changes:
        - createTable:
            tableName: task_templates
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: points
                  type: INTEGER
                  constraints:
                    nullable: false

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-users
      author: misha
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: points
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: photo
                  type: BYTEA

              - column:
                  name: created_at
                  type: TIMESTAMP

  - changeSet:
      id: 003-create-user-tasks
      author: misha
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: user_tasks
      changes:
        - createTable:
            tableName: user_tasks
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: created_by
                  type: BIGINT

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: points
                  type: INTEGER
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP

              - column:
                  name: completed_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: user_tasks
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_tasks_user

        - addForeignKeyConstraint:
            baseTableName: user_tasks
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_tasks_created_by
